<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画--one</title>

    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: #3366cc;
            transition: all 0.5s ease;

        }
        .menu{
            width: 300px;
            height: 300px;
        }

        .menu:hover .box{
            width: 300px;
            height: 300px;
            /*只要是带颜色都可用rgba变透明*/
            background-color: rgba(0,0,0,0.2);
            border-radius: 50%;

        }


        .box2 div{
            width: 50px;
            height: 50px;
            background-color: gold;
            margin-bottom: 20px;
        }

        .box2 div:nth-child(1){
            transition: all 1s linear;
        }
        .box2 div:nth-child(2){
            transition: all 1s ease;
        }
        .box2 div:nth-child(3){
            transition: all 1s ease-in;
        }
        .box2 div:nth-child(4){
            transition: all 1s ease-out;
        }
        .box2 div:nth-child(5){
            transition: all 1s ease-in-out;
        }
        .box2 div:nth-child(6){
            transition: all 1s cubic-bezier(0.750,-0.425,0.055,1.480);
        }

        .box2 div:hover{
            width: 800px;
            background-color: gold;
        }

    </style>
</head>
<body>

    <div class="box2">
        <div>linear </div>
        <div>ease</div>
        <div>ease-in</div>
        <div>ease-out</div>
        <div>ease-in-out</div>
        <div>cubic-bezier</div>
    </div>

    <div class="menu">
    <div class="box"></div>
    </div>
</body>
</html>
