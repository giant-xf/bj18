        <a href="index.html"><img src="image/logo_login.png" alt="logo"></a>

                    <h1>会员登录</h1>
                    <a href="registered.html">立即注册</a>
                </div>

                <form action="">

                        <input type="text" name="username" class="input_txt" placeholder="请输入用户名">

                    </div>

                    <div class="form_group">
                        <input type="password" name="pwd" class="input_pwd" placeholder="请输入密码">

                    </div>

                    <div class="form_group">
                        <input type="checkbox" class="input_check fl" name="remember" id="label">
                        <label for="label" class="input_label fl">记住用户名</label>
                        <a href="#" class="find_pass fr">忘记密码</a>
                    </div>


                    <input type="submit" class="input_sub" name="" value="登录">

                </form>
