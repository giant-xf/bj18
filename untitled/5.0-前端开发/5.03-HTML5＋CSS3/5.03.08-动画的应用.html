<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪烁</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 130px;
            border: solid 1px;
            margin: 200px auto 0;

        }

        .box div{

            width: 30px;
            height: 70px;
            float: left;
            background-color: gold;
            margin: 15px;
            border-radius: 10px;
        }

        .box p{
            text-align: center;
            margin: 0px;
            padding: 0px;
        }

        .box div:nth-child(1){
            background-color: red;
            animation: flicker 500ms ease 0s infinite alternate;
        }

        .box div:nth-child(2){
            background-color: yellow;
            animation: flicker 500ms ease 100ms infinite alternate;
        }

        .box div:nth-child(3){
            background-color: cyan;
            animation: flicker 500ms ease 200ms infinite alternate;
        }

        .box div:nth-child(4){
            background-color: pink;
            animation: flicker 500ms ease 300ms infinite alternate;
        }

        .box div:nth-child(5){
            background-color: greenyellow;
            animation: flicker 500ms ease 400ms infinite alternate;
        }



        @keyframes flicker {
            0%{
                transform: scaleY(1);
                background-color: blue;
            }
            10%{
                transform: scaleY(0.9);
                background-color: pink;
            }
            20%{
                transform: scaleY(0.8);
                background-color: greenyellow;
            }
            30%{
                transform: scaleY(0.7);
                background-color: cyan;
            }
            40%{
                transform: scaleY(0.6);
                background-color: green;
            }
            50%{
                transform: scaleY(0.5);
                background-color: red;
            }
            60%{
                transform: scaleY(0.4);
                background-color: yellow;
            }
            70%{
                transform: scaleY(0.3);
                background-color: deeppink;
            }
            80%{
                transform: scaleY(0.2);
                background-color: greenyellow;
            }
            90%{
                transform: scaleY(0.1);
                background-color: cyan;
            }
            100%{
                transform: scaleY(0);
                background-color: green;
            }
        }
        @keyframes loading {

            from{
                transform: scaleY(1);
            }

            to{
                transform: scaleY(0.5);
            }
        }

    </style>

</head>
<body>

    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p>loading...</p>

    </div>

</body>
</html>
