<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform变换</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: #f7f7f7;
            background-color: gold;
            margin: 50px auto 0;
            transition: all 1s ease;
        }

         .box:hover {
            transform: translate(50px,50px);
        }


        .box2{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: #f7f7f7;
            background-color: gold;
            margin: 50px auto 0;
            transition: all 1s ease;
        }

        .box2:hover {
            transform: scale(0.5,0.6);
        }


        .box3{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: #f7f7f7;
            background-color: gold;
            margin: 50px auto 0;
            transition: all 1s ease ;
        }

        .box3:hover {
            transform: rotate(360deg);
        }

        .box4{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: #f7f7f7;
            background-color: gold;
            margin: 50px auto 0;
            transition: all 1s ease;
        }

        .box4:hover{
            transform: skew(45deg,0deg);
        }

    </style>
</head>
<body>
    <div class="box">位移</div>
    <div class="box2">缩放</div>
    <div class="box3">旋转</div>
    <div class="box4">斜切</div>
</body>
</html>
