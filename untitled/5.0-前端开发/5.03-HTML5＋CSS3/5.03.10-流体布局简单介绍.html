<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>流体式布局</title>
    <style type="text/css">
        body ul{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        .menu{
            height: 50px;
        }

        .menu li{
            /*
            流体布局就是将其宽度设置成百分比
            将高度设置多少是多少
            */

            /*
             当宽度加边框大于盒子时解决方案一
            */
            /*width: calc(25% - 4px);*/

            height: 50px;
            text-align: center;
            line-height: 50px;
            float: left;
            background-color: gold;
            border: solid 2px;
            /*当宽度加边框大于盒子时解决方案二*/
            width: 25%;
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="">菜单文字</a></li>
        <li><a href="">菜单文字</a></li>
        <li><a href="">菜单文字</a></li>
        <li><a href="">菜单文字</a></li>
    </ul>


</body>
</html>
