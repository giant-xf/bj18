<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript " src='js/jquery-1.12.4.min.js'></script>
	
	<style type="text/css">
		
		.con{
			width: 500px;
			height: 600px;
			margin: 50px auto 0;
		}

		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin-top: 10px;
		}

		.pos{
			margin-left: 500px;
		}

		.pop{
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed;
			left: 0;
			top: 0;
			display: none;
		}

	</style>

	<script type="text/javascript">
		$(function(){

			var $pos = $('.pos');

			//获取元素相对页面的绝对位置，
			//获得的是一个多项，里面包含
			//top:
			//left:
			var off = $pos.offset();
			// console.log(off)
			var w = $pos.outerWidth();
			var h = $pos.outerHeight();

			$('.pop').css({
					left:off.left+w,
					top:off.top,
					opacity:0.8
				});
			$('.pos').mouseover(function(){
				$('.pop').show();
			});

			$('.pos').mouseout(function(){
				$('.pop').hide();
			});

		});
		
	</script>

</head>
<body>
	<div class="con">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box pos"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>

	<div class="pop">提示信息！</div>
	
</body>
</html>
