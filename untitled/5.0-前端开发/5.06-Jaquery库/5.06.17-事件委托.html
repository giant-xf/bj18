<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.list li{
			background-color: gold;
			margin: 10px;
		}
	</style>

	<script type="text/javascript " src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		$(function(){

			/*
			//一个个绑定事件，效率低
			$('.list li').click(function(){

				alert($(this).html());
			})*/

			//事件委托，绑定效率高
			//参数1: 绑定的对象
			//参数2: 绑定事件
			//参数3: 函数
			$('.list').delegate('li','click',function(){

				alert($(this).html());

				//取消委托绑定
				$('.list').undelegate();
			})


		});
		
	</script>

</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
