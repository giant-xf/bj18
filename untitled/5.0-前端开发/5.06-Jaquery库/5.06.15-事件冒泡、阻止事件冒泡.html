<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			width: 300px;
			height: 300px;
			background-color: gold;
		}

		.son{
			width: 200px;
			height: 200px;
			background-color: green;
		}

		.grandson{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	
	</style>
	<script type="text/javascript " src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		$(function(){
			var $box1 = $('.father');
		    var $box2 = $('.son');
		    var $box3 = $('.grandson');
		    $box1.click(function() {
		        alert('father');
		        return false;
		    });
		    $box2.click(function() {
		        alert('son');
		        return false;
		    });
		    $box3.click(function(event) {
		        alert('grandson');
		        // event.stopPropagation();
		        return false;

		    });
		    $(document).click(function(event) {
		        alert('grandfather');
		    });

		});
		
	</script>

</head>
<body>
	<div class="father">
	    <div class="son">
	        <div class="grandson"></div>
	    </div>
	</div>
</body>
</html>
