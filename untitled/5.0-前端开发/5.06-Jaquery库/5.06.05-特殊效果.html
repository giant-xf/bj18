<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript " src='js/jquery-1.12.4.min.js'></script>
	<script type="text/javascript">
		$(function(){
			$('#btns').click(function(){
				// fadeOut() 淡出
				// fadeToggle() 切换淡入淡出
				// $('.box').fadeToggle();
				 
				
				// hide() 隐藏元素
				// show() 显示元素
				// toggle() 依次展示或隐藏某个元素
				// $('.box').toggle();

				// slideDown() 向下展开
				// slideUp() 向上卷起
				// slideToggle() 依次展开或卷起某个元素
				$('.box').slideToggle();

			});



		});
		
	</script>

	<style type='text/css'>
		
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
		}

	
	</style>

</head>
<body>
	<input type="button" value="效果" id="btns">
	<div id="div" class="box"></div>
</body>
</html>
