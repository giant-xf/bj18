	<script type="text/javascript">
	
	//什么是闭包 
	// 函数嵌套函数，内部函数可以引用外部函数的参数和变量，参数和变量不会被垃圾回收机制收回
		/*
		
		 function aa(b){

			var a = 12;

			function bb(){

				alert(a);

				alert(b);
			}
			return bb;
		}

		var cc = aa(24);
		cc();


		*/
	

		//将闭包装换成封闭函数形式
		
		var cc =  (function(b){
						var a =12;

						function bb(){
							alert(a);

							alert(b);
						}
						return bb;
					})(24);

		cc();
	</script>
