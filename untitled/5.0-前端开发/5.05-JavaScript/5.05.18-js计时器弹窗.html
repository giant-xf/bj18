<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload = function(){
		var oPop = document.getElementById('pop');
		var oBtn = document.getElementById('btn');

		oBtn.onclick = function(){
			oPop.style.display = 'none';
		};
 
		var time1 = setTimeout(showpop,1500);

		// clearTimeout(time1);	//关闭弹窗

		// var time2 = setInterval(showpop,2000);

		// clearInterval(time2); //关闭反复弹窗，

		function showpop(){
			oPop.style.display = 'block';
		}

	}

	</script>

	<style type="text/css">
		.pop_con{
			display: none;
		}

		.pop{
			width: 400px;
			height: 300px;
			background-color: #fff;
			border: 1px solid #000;
			position: fixed;
			top:50%;
			left: 50%;
			margin:-150px 0 0 -200px;
			z-index: 9999;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color:#000;
			left: 0;
			top:0 ;
			opacity: 0.2;
			filter: alpha(opacity=30);
			z-index: 9990;
		}

		.btn{
			position: absolute;
			top:80%;
			right: 10%;
		}
		

	</style>
</head>
<body>
	<h1>首页标题</h1>
	<p>页面类容</p>
	<div class="pop_con" id="pop">
		<div class="pop">
			<h3>提示信息!!</h3>
			<input type="button" value="确认" id="btn" class="btn">
		</div>

		<div class="mask"></div>
	
	</div>


	


</body>
</html>
