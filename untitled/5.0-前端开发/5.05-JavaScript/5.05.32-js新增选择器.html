<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.querySelector('#div');
		var oLi = document.querySelectorAll('.list li');

		alert(oDiv);
		alert(oLi.length);
	}	
	</script>

</head>
<body>
	<div id="div">这是一个div</div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>

</body>
</html>
