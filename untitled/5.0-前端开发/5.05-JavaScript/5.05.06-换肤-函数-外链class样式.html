<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤</title>
	<link rel="stylesheet" href="css/01-换肤.css" id="link">
	<script type="text/javascript">
		function skin1(){
			var oDiv = document.getElementById('link');

			oDiv.href = 'css/01-换肤.css';

		}

		function skin2(){
			var oDiv = document.getElementById('link');

			oDiv.href = 'css/02-换肤.css';
		}

		// 提取行间的事件到上面
		window.onload = function(){
			var oDiv1 = document.getElementById('button1');
			var oDiv2 = document.getElementById('button2');
			oDiv1.onclick =skin1;
			oDiv2.onclick =skin2;
		}

	</script>
</head>
<body>
	<div id="div1" class="div1"></div>
	<div id="div2" class="div2"></div>

	<!-- 在行间调用js中函数 -->
	<!-- <input type="button" value="默认皮肤" onclick="skin1()" id="button1">
	<input type="button" value="个性皮肤" onclick="skin2()" id='button2'>
	</body> -->
	

	<!-- 提取行间事件到上面 -->
	<input type="button" value="默认皮肤" onclick="" id="button1">
	<input type="button" value="个性皮肤" onclick="" id='button2'>
</body>
</html>
