<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>

	<style type="text/css">

		.btns{
			width: 500px;
			height: 50px;
		}

		.btns input{
			width: 100px;
			height: 50px; 
			background-color: #ddd;
			color: #666;
			border: 0px;
		}

		.btns input.cur{
			background-color:gold;
		}
		
		.contents div{
			width: 500px;
			height: 300px;
			background-color: gold;
			text-align: center;
			line-height: 300px;
			display: none;
		}
		
		.contents div.active{
			display: block;
		}


	</style>

	<script type="text/javascript">
	window.onload = function(){

		var aBtn = document.getElementById('btns').getElementsByTagName('input');
		var aCon = document.getElementById('contents').getElementsByTagName('div')




		for (var i = 0; i < aBtn.length; i++) {
			(function(i){
				aBtn[i].onclick = function(){

				for (var j = 0; j < aBtn.length; j++) {
					aBtn[j].className = '';
					aCon[j].className = '';
				}

				this.className ='cur';
				aCon[i].className ='active';
				// alert(i);  测试发现弹出来的都为3;所以要采用闭包
				
				}
						
			})(i);	
		}
		

	}


	</script>
		
</head>
<body>
	<div class="btns" id="btns">
		<input type="button" value="tab1" class="cur">
		<input type="button" value="tab2">
		<input type="button" value="tab3">
	</div>

	<div class="contents" id="contents">
		<div class="active">tab文字内容一</div>
		<div>tab文字内容二</div>
		<div>tab文字内容三</div>
	</div>
</body>
</html>
