<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复习</title>
</head>
<body>
	<form action="http://www.itcast.cn" method="post">
		<div>
			<h3>用户注册</h3>
			<label for="username">账号:</label>
			<input type="text" name="username" id="username" placeholder="请输入用户名" >
		</div>

		<div>
			<label for="password">密码:</label>
			<input type="password" name="password" id="password" placeholder="请输入密码">
		</div>

		<div>
			<label for="">性别</label>
			<input type="radio" value="0" name="gender" id="male"><label for="male">男</label>
			<input type="radio" value="0" name="gender" id="female"><label for="female">女</label>
		</div>

		<div>
			<label for="">爱好</label>
			<input type="checkbox" name="like" value="game" id="game"><label for="game">打游戏</label>
			<input type="checkbox" name="like" value="shopping" id="shopping"><label for="shopping">逛街</label>
			<input type="checkbox" name="like" value="sleep" id="sleep"><label for="sleep">睡觉</label>
		</div>

		<div>
			<label for="">个人照片:</label>
			<input type="file" name="photo">
		</div>

		<div>
			<label for="site">籍贯</label>
			<select name="site" id="site">
				<option value="0">北京</option>
				<option value="2">武汉</option>
				<option value="3">重庆</option>
				<option value="4">荆州</option>
				<option value="5">上海</option>
			</select>
		</div>

		<div>
			<label for="miaoshu">个人描述:</label>
			<textarea name="" id="miaoshu"></textarea>
		</div>
		
		<div>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="button" value="按钮">
		</div>




	</form>
	


</body>
</html>
