<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入页面</title>

</head>
<body>
<form method="post" action="/login_check">
    POST:数据在表头，安全性高时使用
    GET:在地址参数栏，安全性低，<br>
    用户名:<input type="text" name="username" value="{{username}}"><br>
    密码: <input type="password" name="password"> <br>
    <input type="checkbox" name="remember">记住用户名 <br>
    <input type="submit" value="登入">
</form>
</body>
</html>
