<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url反向解析</title>
</head>
<body>
直接链接到首页: <br>
<a href="/index">首页</a> <br>
url反向解析:<br>
<a href="{% url 'booktest:index' %}">首页</a> <br>
位置参数的: <br>
<a href="/show_args/1/2">show_args/1/2</a> <br>
位置参数的动态url反向解析: <br>
<a href="{% url 'booktest:show_args' 1 2 %}">show_args/1/2</a> <br>
关键字参数:<br>
<a href="/show_kwargs/1/2">show_kwargs/1/2</a> <br>
关键字参数的url反向解析：<br>
<a href="{% url 'booktest:show_kwargs' c=3 d=2 %}">show_kwargs/1/2</a><br>


</body>
</html>
