<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示图书关联的英雄信息</title>
</head>
<body>
<h2>{{book.btitle}}</h2>
英雄信息如下:<br>
<ul>
    {% for hero in heros %}
        <li>{{hero.hname}}--{{hero.hcomment}}</li>
    {% empty %}
        <li>没有英雄信息</li>
    {% endfor %}
</ul>
</body>
</html>
